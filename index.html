<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css" />
    
    <script type="text/javascript" src="custom.modernizr.js"></script>
    <style>
        *, *:before, *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        header {
            height: 100px;
            background: hsl(155, 75%, 50%);
        }
        header .wrapper {
            width: 50%;
            float: left;
        }
        button {
            margin: 15px;
            height: 25px;
            font-size: 1rem;
            width: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="wrapper">
            <button id="play" type="button">Play Gallery</button>
            <button id="pause" type="button">Pause Gallery</button>
        </div>
    </header>

    <div id="container">
        <div class="slide">
            <div class="blind">Winter is coming</div>
            <div class="blind">- Eddard Stark</div>
        </div>
        <div class="slide">
            <div class="blind">In the game of thrones,</div>
            <div class="blind">you win or you die.</div>
            <div class="blind">- Cersei Lannister</div>
        </div>
        <div class="slide">
            <div class="blind">All these quotes and more</div>
            <div class="blind">available for a limited time only!</div>
            <div class="blind"><a href="google.com">Click here for more</a></div>
        </div>
    </div>
    
    <script type="text/javascript" src="textgallery.js"></script>
    <script>
        var g = new Gallery(document.getElementById('container')),
            play = document.getElementById('play'),
            pause = document.getElementById('pause')

        document.addEventListener('click', function(e) {
            if ( e.target.id === 'play' ) {
                g.play()
            } else if ( e.target.id === 'pause' ) {
                g.pause()
            }
        })
    </script>
</body>
</html>
